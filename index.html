<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="game__score">Score: <span class="game__score-value">00</span></h1>
    <div class="game__menu">
        <span class="game__menu-title">game over</span>
        <span class="game__menu-score">score <span>00</span></span>

        <button class="game__button-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Play again
        </button>
    </div>
    <canvas class="game__canvas" height="600" width="600"></canvas>



    <script src="js/script.js"></script>
</body>
</html>
